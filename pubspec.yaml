name: flutter_core
description: A new Flutter project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  #  网络
  dio: ^4.0.0
  #  md5加密
  crypto: ^3.0.1
  #  序列化
  convert: ^3.0.1
  #  数据本地化
  shared_preferences: ^2.0.8
  #  图片缓存
  cached_network_image: ^3.1.0
  #  状态管理
  provider: ^6.0.1
  #  电话,短信,浏览器,其他app
  url_launcher: ^6.0.12
  #  日期格式化
  date_format: ^2.0.4
  #  吐司提示
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_core.flutter_core
        pluginClass: FlutterCorePlugin
      ios:
        pluginClass: FlutterCorePlugin

